<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #ffffff;
    }
    /* Navigation Bar */
    .navbar {
      display: flex;
      justify-content: center;
      background-color: #f0f0f0;
      padding: 10px 0;
      font-size: 18px;
    }
    .navbar a {
      margin: 0 15px;
      color: #333;
      text-decoration: none;
    }
    /* Period Header */
    .period-header {
      background-color: #FFA500;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 36px;
      font-weight: bold;
    }
    /* Container for Tables */
    .container {
      position: relative; /* Enables absolute positioning of child elements */
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
      height: calc(100vh - 150px); /* Adjust height for navbar and header */
      padding-top: 20px;
    }
    /* Button Styling */
    .table-button {
      width: 160px;
      height: 100px;
      background-color: #d2b48c;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      color: black;
      text-align: center;
      cursor: pointer;
      position: absolute; /* Position buttons absolutely */
    }
    /* Button Positions */
    #button1 { top: 60px; left: 400px; }
    #button2 { top: 180px; left: 400px; }
    #button3 { top: 300px; left: 400px; }
    #button4 { top: 420px; left: 600px; }
    #button5 { top: 300px; right: 550px; }
    #button6 { top: 180px; right: 550px; }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <div class="navbar">
    <a href="#">Period 1</a>
    <a href="#">Period 3</a>
  </div>

  <!-- Period Header -->
  <div class="period-header">
    Period 3
  </div>

  <!-- Container for Tables -->
  <div class="container">
    <button id="button1" class="table-button">Table 1</button>
    <button id="button2" class="table-button">Table 2</button>
    <button id="button3" class="table-button">Table 3</button>
    <button id="button4" class="table-button" onclick="window.location.href='/per3table4-view.html'">Table 4</button>
    <button id="button5" class="table-button">Table 5</button>
    <button id="button6" class="table-button">Table 6</button>
  </div>

</body>
</html>
